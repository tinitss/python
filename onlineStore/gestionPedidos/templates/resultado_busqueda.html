<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Búsqueda</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif ;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 1.2em;">Articulo buscado:{{ art }}</h1>
    {% if arts %}
    <h1 style="font-size: 1.2em; color: green">Articulos encontrados:{{ arts|length }}</h1>
    {%for a in arts %}
        <h2>{{ a.nombre }} {{ a.seccion }} {{ a.precio }}</h2>
    {% endfor %}

    {% else %}
        <h2 style="color: red;">Artículo no encontrado</h2>
    {%endif%}
</body>
</html>
